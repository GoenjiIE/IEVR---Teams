<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Victory Road - Team Builder</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Victory Road - Team Builder</h1>

<div id="filters">
  <label for="positionFilter">Position:</label>
  <select id="positionFilter">
    <option value="">All</option>
    <option value="gk">Goalkeeper (GK)</option>
    <option value="df">Defense (DF)</option>
    <option value="mf">Midfield (MF)</option>
    <option value="fw">Forward (FW)</option>
  </select>

  <label for="affinityFilter">Affinity:</label>
  <select id="affinityFilter">
    <option value="">All</option>
    <option value="fire">Fire</option>
    <option value="earth">Earth</option>
    <option value="wind">Wind</option>
    <option value="wood">Wood</option>
  </select>

  <label for="genderFilter">Gender:</label>
  <select id="genderFilter">
    <option value="">All</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
</div>

<div id="charactersContainer"></div>

<script src="main.js"></script>
</body>
</html>
