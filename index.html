<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #222;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  #characters-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .character-card {
    position: relative;
    width: 120px;
    cursor: default;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    background-color: #f9f9f9;
    transition: box-shadow 0.3s;
  }
  .character-card:hover {
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .character-sprite {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    border: 1px solid #ccc;
    background-color: white;
    margin-bottom: 8px;
    transition: transform 0.2s;
    object-fit: contain;
  }
  .character-card:hover .character-sprite {
    transform: scale(1.1);
    border-color: #666;
  }
  .icons-row {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-bottom: 8px;
  }
  .icon-img {
    width: 25px;
    height: 25px;
    object-fit: contain;
  }
  /* Tooltip */
  .tooltip {
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0,0,0,0.85);
    color: #fff;
    padding: 10px;
    border-radius: 6px;
    width: 220px;
    text-align: left;
    font-size: 0.9rem;
    line-height: 1.3;
    pointer-events: none;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
    white-space: normal;
    z-index: 10;
  }
  .tooltip::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: rgba(0,0,0,0.85) transparent transparent transparent;
  }
  .character-card:hover .tooltip {
    opacity: 1;
    visibility: visible;
  }
</style>
</head>
