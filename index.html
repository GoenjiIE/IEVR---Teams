<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Victory Road - Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #characters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .character-link {
      position: relative;
      display: inline-block;
      cursor: default;
    }
    .character-link img {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: transform 0.2s;
    }
    .character-link:hover img {
      transform: scale(1.1);
      border-color: #666;
    }
    /* Tooltip container */
    .tooltip {
      position: absolute;
      bottom: 110%; /* Above the image */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      width: 220px;
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.3;
      pointer-events: none; /* So it doesn't block hover */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      white-space: normal; /* Allow wrapping */
      z-index: 10;
    }
    /* Tooltip arrow */
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0,0,0,0.85) transparent transparent transparent;
    }
    /* Show tooltip on hover */
    .character-link:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <h1>Victory Road - Team Builder</h1>

  <div id="characters-container">
    <!-- Personajes se insertan aquí por JS -->
  </div>

  <script>
    // Ejemplo simplificado, adapta o carga el JSON completo como necesites
    const characters = [
      {
        "id": "mark_evans",
        "name": "Mark Evans",
        "description": "Joven cuya pasión por el fútbol es insuperable. Pase lo que pase, su poderoso corazón nunca se rendirá."
      },
      {
        "id": "axel_blaze",
        "name": "Axel Blaze",
        "description": "Bajo su fría apariencia, en el interior de este chico arde una intensa pasión por el fútbol."
      },
      {
        "id": "bai_long",
        "name": "Bai Long",
        "description": "Un chico joven con una confianza absoluta en su propia habilidad. Alberga una rivalidad con Victor."
      }
      // Añade más personajes con descripción aquí o cárgalos dinámicamente desde JSON
    ];

    const container = document.getElementById("characters-container");

    characters.forEach(character => {
      const link = document.createElement("div");
      link.classList.add("character-link");

      const img = document.createElement("img");
      img.src = `sprites/characters/${character.id}.png`;
      img.alt = character.name;
      img.title = character.name; // Texto básico al pasar el ratón (mejora accesibilidad)

      // Tooltip que contiene la descripción
      const tooltip = document.createElement("div");
      tooltip.classList.add("tooltip");
      tooltip.textContent = character.description;

      link.appendChild(img);
      link.appendChild(tooltip);
      container.appendChild(link);
    });
  </script>

</body>
</html>
