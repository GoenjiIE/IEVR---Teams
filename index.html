<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inazuma Eleven - Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .filters select {
      padding: 5px;
      font-size: 16px;
    }
    .characters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .character-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .character-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .character-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .icons {
      margin-top: 10px;
    }
    .icons img {
      width: 24px;
      height: 24px;
      margin: 0 3px;
    }
  </style>
</head>
<body>
  <h1>Inazuma Eleven: Victory Road â€“ Team Builder</h1>

  <div class="filters">
    <select id="filter-position">
      <option value="">All Positions</option>
      <option value="gk">Goalkeeper (GK)</option>
      <option value="df">Defender (DF)</option>
      <option value="mf">Midfielder (MF)</option>
      <option value="fw">Forward (FW)</option>
    </select>

    <select id="filter-affinity">
      <option value="">All Affinities</option>
      <option value="fire">Fire</option>
      <option value="earth">Earth</option>
      <option value="wind">Wind</option>
      <option value="wood">Wood</option>
    </select>

    <select id="filter-gender">
      <option value="">All Genders</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="characters" id="characters-container"></div>

  <script>
    const container = document.getElementById("characters-container");
    const filterPosition = document.getElementById("filter-position");
    const filterAffinity = document.getElementById("filter-affinity");
    const filterGender = document.getElementById("filter-gender");

    let allCharacters = {};

    function renderCharacters(characters) {
      container.innerHTML = "";
      const sortedNames = Object.keys(characters).sort();

      sortedNames.forEach((key) => {
        const char = characters[key];
        const card = document.createElement("div");
        card.className = "character-card";
        card.onclick = () => {
          window.location.href = `character.html?name=${char.name}`;
        };

        card.innerHTML = `
          <img src="sprites/characters/${char.name}.png" alt="${char.name}">
          <div class="icons">
            <img src="sprites/positions/${char.position}.png" alt="${char.position}">
            <img src="sprites/affinities/${char.affinity}.png" alt="${char.affinity}">
            <img src="sprites/gender/${char.gender}.png" alt="${char.gender}">
          </div>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const pos = filterPosition.value;
      const aff = filterAffinity.value;
      const gen = filterGender.value;

      const filtered = {};
      for (const key in allCharacters) {
        const c = allCharacters[key];
        if ((pos && c.position !== pos) || (aff && c.affinity !== aff) || (gen && c.gender !== gen)) {
          continue;
        }
        filtered[key] = c;
      }
      renderCharacters(filtered);
    }

    fetch("data/characters.json")
      .then((res) => res.json())
      .then((data) => {
        allCharacters = data;
        renderCharacters(allCharacters);
      });

    filterPosition.addEventListener("change", applyFilters);
    filterAffinity.addEventListener("change", applyFilters);
    filterGender.addEventListener("change", applyFilters);
  </script>
</body>
</html>
