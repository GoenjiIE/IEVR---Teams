<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inazuma Eleven: Victory Road — Team Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    #filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select {
      padding: 6px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .character-card {
      background-color: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .character-card img.sprite {
      width: 100px;
      height: auto;
    }

    .character-card h3 {
      margin: 10px 0 5px;
    }

    .icon {
      width: 30px;
      margin: 4px;
    }
  </style>
</head>
<body>
  <h1>Inazuma Eleven: Victory Road — Team Builder</h1>

  <div id="filters">
    <label>
      Position:
      <select id="filter-position">
        <option value="ALL">All</option>
        <option value="GK">Goalkeeper (GK)</option>
        <option value="DF">Defense (DF)</option>
        <option value="MF">Midfield (MF)</option>
        <option value="FW">Forward (FW)</option>
      </select>
    </label>

    <label>
      Gender:
      <select id="filter-gender">
        <option value="all">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>

    <label>
      Affinity:
      <select id="filter-affinity">
        <option value="all">All</option>
        <option value="fire">Fire</option>
        <option value="earth">Earth</option>
        <option value="wind">Wind</option>
        <option value="wood">Wood</option>
      </select>
    </label>
  </div>

  <div class="grid" id="characters-container"></div>

  <script src="js/main.js"></script>
</body>
</html>
