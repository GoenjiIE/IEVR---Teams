<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="characterDetails"></div>

  <script>
    async function loadCharacter() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const response = await fetch("characters.json");
      const characters = await response.json();
      const char = characters.find(c => c.id === id);

      const container = document.getElementById("characterDetails");

      if (!char) {
        container.innerHTML = "<p>Character not found.</p>";
        return;
      }

      container.innerHTML = `
        <h1>${char.name}</h1>
        <img src="sprites/characters/${char.id}.png" alt="${char.name}" />
        <div>
          <img src="sprites/positions/${char.position}.png" width="32" />
          <img src="sprites/affinities/${char.affinity}.png" width="32" />
          <img src="sprites/gender/${char.gender}.png" width="32" />
        </div>
        <p>${char.description || "No additional description available."}</p>
        <a href="index.html">‚Üê Back</a>
      `;
    }

    loadCharacter();
  </script>
</body>
</html>
