<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
      color: #000;
    }
  
    .container {
      text-align: center;
    }
    .sprite {
    max-width: 300px;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 20px auto;
    }
    .description {
      margin-top: 20px;
      font-size: 18px;
    }
    .back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .container {
  max-width: 600px;
  margin: auto;
  text-align: center;
}

.character-image {
  max-width: 300px;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
  margin: 20px auto;
}

.back-link {
  display: inline-block;
  margin-top: 20px;
  text-decoration: none;
  color: #007BFF;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="container" id="character-info">
    Loading...
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    const descriptions = {
      "bai_long": "Un chico joven con una confianza absoluta en su propia habilidad. Alberga una rivalidad con Victor."
    };

    const container = document.getElementById("character-info");

    if (!name) {
      container.innerHTML = "<p>Character not found.</p>";
    } else {
      container.innerHTML = `
        <h1>${name.replace(/_/g, " ")}</h1>
        <img class="sprite" src="sprites/characters/${name}.png" alt="${name}">
        <div class="description">${descriptions[name] || "No description available."}</div>
        <a class="back" href="index.html">‚Üê Back</a>
      `;
    }
  </script>
</body>
</html>
